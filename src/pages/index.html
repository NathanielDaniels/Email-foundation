---
<!-- layout: index-layout -->
layout: promotional
subject: 40% this Holiday!
percentage: 40
---

<container>
  <row class="collapse header">
    <columns small="3" large="5" class="collapse">
      <h1 class="text-center">{{subject}}</h1>
    </columns>
  </row>
  <row class="collapse menu">
    <columns></columns>
    <columns small="8" large="8">
      <center>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </center>
    </columns>
    <columns></columns>
  </row>
  <row>
    <columns small="3" large="5" class="collapse">Home</columns>
  </row>
  <row class="collapse">
    <columns small="6" large="6" valign="middle">
      <h2 class="text-center">Chihuahua</h2>
    </columns>
    <columns small="6" large="6">
      <img
        src="https://www.washingtonian.com/wp-content/uploads/2019/04/chihuahua-dog-chiwawa-animals-811f6a-1024.jpg"
        alt=""
      />
    </columns>
  </row>
  <row>
    <columns small="3" large="5">About</columns>
    <columns small="3" large="1">Contact</columns>
  </row>
  <spacer size="50"></spacer>
  <row>
    <columns small="3" large="1" class="small-offset-6">
      <h4>Shop for {{ percentage }}% Off</h4>
      <spacer size="20"></spacer>
      <h4>Img</h4>
      <button href="#" class="large">Button</button>
    </columns>
  </row>

  <row>
    <columns small="12" large="6">
      <p>Not in a callout :(</p>
    </columns>
    <columns small="12" large="6">
      <callout class="primary">
        <p>I'm in a callout!</p>
      </callout>
    </columns>
  </row>

  <callout class="primary">
    <row>
      <columns small="12">
        <p>This whole row is in a callout!</p>
      </columns>
    </row>
  </callout>
</container>
